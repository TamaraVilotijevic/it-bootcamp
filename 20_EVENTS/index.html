<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="hello">Klikni za hello</button>
    <button id="broji">Broji</button>
    <p id="ispisBroja"></p>
    <button id="minus">-</button>
    <span id="brojac">0</span>
    <button id="plus">+</button>
    <div>
        <input type="text" id="tekst">
        <button id="ispisiTekst">Ispisi</button>
        <p id="ispisTeksta"></p>
        Pol:
        <input type="radio" name="pol" value="muskog" id="muski">Muski
        <input type="radio" name="pol" value="zenskog" id="zenski">Zenski
        <input type="radio" name="pol" value="neopredeljenog" id="neopredeljen" checked>Neopredeljen
    </div>
    <div>
        Kvadriraj ovaj broj: 
        <input type="text" id="prviInput">
        <button id="kvadriraj">Izracunaj</button>
    </div>
    <div>
        Prepolovi ovaj broj: 
        <input type="text" id="drugiInput">
        <button id="prepolovi">Izracunaj</button>
    </div>
    <div>
        Izracunati povrsinu kruga za zadati poluprecnik: 
        <input type="text" id="treciInput">
        <button id="povrsina">Izracunaj</button>
    </div>
    <p id="rezultat"></p>
    <script src="script.js"></script>
</body>
</html>

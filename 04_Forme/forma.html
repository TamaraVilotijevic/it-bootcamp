<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Form Validation</legend>
            <table>
            <tr>
                <td>
                    <label for="name">Name:</label>
                </td>
                <td>
                    <input type="text" name="name" id="name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="usern">Username:</label>
                </td>
                <td>
                    <input type="text" name="usern" id="usern">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pass">Password:</label>
                </td>
                <td>
                    <input type="password" name="pass" id="pass">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pass1">Re-type password:</label>
                </td>
                <td>
                    <input type="password" name="pass1" id="pass1">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Gender:</label>
                </td>
                <td>
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
                    <input type="radio" name="gender" value="other">Other
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Programming skills:</label>
                </td>
                <td>
                    <input type="checkbox" name="pskills" value="java" id="java">Java
                    <input type="checkbox" name="pskills" value="android" id="android">Android
                    <input type="checkbox" name="pskills" value="ruby" id="ruby">Ruby
                    <input type="checkbox" name="pskills" value="net" id="net">.Net
                </td>
            </tr>
            <tr>
                <td>
                    <label for="contact">Contact no:</label>
                </td>
                <td>
                    <input type="text" id="contact">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email:</label>
                </td>
                <td>
                    <input type="email" name="email" id="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lista">College:</label>
                </td>
                <td>
                    <select name="college" id="lista">
                        <option value="" selected hidden>Select college</option>
                        <option value="college1">Pravni</option>
                        <option value="college2">ETF</option>
                        <option value="college3">PMF</option>
                    </select>
                </td> 
            </tr>
            </table>
            <input type="submit" value="Submit">
        </fieldset>  
    </form>
</body>
</html>

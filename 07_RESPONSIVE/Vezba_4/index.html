<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vezba 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row">
        <h1 class="col-12 col-m-12">Air SERBIA</h1>
    </div>
    <div class="row">
        <header class="col-12">
            <a href="#" class="col-2 col-m-12"><img src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/2a040712430855.5626b5cdd74d2.png" alt=""></a>
            <nav class="col-10 col-m-12">
                <ul>
                    <li class="col-m-12"><a href="">Letovi</a></li>
                    <li class="col-m-12"><a href="">Destinacije</a></li>
                    <li class="col-m-12"><a href="">Informacije</a></li>
                    <li class="col-m-12"><a href="">Kontakt</a></li>
                </ul>
            </nav>
        </header> 
    </div>
    <div class="row uvuceno">
        <div class="col-4 col-m-12">
            <h4>Letovi</h4>
            <img class="slike" src="https://www.shutterstock.com/shutterstock/videos/1054350698/thumb/7.jpg?ip=x480" alt="Letovi">
        </div>
        <div class="col-8 col-m-12">
            <h4>Destinacije</h4>
            <img class="slike" src="https://www.shutterstock.com/shutterstock/videos/1081411802/thumb/5.jpg?ip=x480" alt="Destinacije">
            <ul class="kontinenti col-10 col-m-12">
                <li>Evropa</li>
                <li>Azija</li>
                <li>Afrika</li>
                <li>Amerika</li>
            </ul>
        </div>
    </div>
    <div class="row uvuceno sakrij">
        <div class="col-4">
            <h4>Informacije</h4>
            <img class="slike" src="https://static.vecteezy.com/system/resources/previews/004/057/079/original/airport-information-counter-flat-illustration-transfer-zone-travelers-in-air-terminal-commercial-air-transport-passengers-talking-man-asking-employee-for-help-cartoon-characters-vector.jpg" alt="Info">
        </div>
        <div class="col-8">
            <h4>Kontakt</h4>
            <form action="">
                <p>
                    <label for="email">Email:</label><br>
                    <input name="email" id="email" placeholder="Unesite email">
                </p>
                <p>
                    <label for="">Tekst poruke:</label><br>
                    <textarea name="message" id="mess" cols="30" rows="10"></textarea>
                </p>
                <p>
                    <input type="checkbox" name="check" id="check">
                    <label for="check">prihvatite uslove koriscenja</label>
                </p>
                <p>
                    <input type="submit" value="Posaljite" class="submit">
                </p>
            </form>
        </div>
    </div>
</body>
</html>
